kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: ipv6
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 9080
    listenAddress: "::1"
  - containerPort: 443
    hostPort: 9443
    listenAddress: "::1"
  - containerPort: 8002
    hostPort: 8002
    listenAddress: "::1"
